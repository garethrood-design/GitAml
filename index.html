    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Te esperando...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.imgur.com/CSMwjMi.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(8px) brightness(0.4);
        z-index: -1;
      }

      .container {
        text-align: center;
        color: white;
        padding: 20px;
        z-index: 1;
      }

      .heart {
        font-size: 2.5rem;
        color: #ff4757;
        margin-bottom: 30px;
        animation: pulse 1.5s ease-in-out infinite, fadeInPulse 1s ease-in forwards;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes fadeInPulse {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 1s ease-in 0.3s forwards;
      }

      .subtitle {
        font-size: 1.8rem;
        font-weight: 300;
        margin-bottom: 15px;
        opacity: 0;
        animation: fadeInUp 1s ease-in 0.6s forwards;
      }

      .redirect-text {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        opacity: 0;
        animation: fadeInUp 1s ease-in 0.9s forwards;
      }

      @media (max-width: 768px) {
        .heart {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.3rem;
        }

        .redirect-text {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1.1rem;
        }

        .redirect-text {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="heart">❤️</div>
      <h1 class="title">Oi!</h1>
      <p class="subtitle">Estou te esperando...</p>
      <p class="redirect-text">Indo para o Whatsapp em 5 segundos...</p>
    </div>

    <script type="module">
      import DisableDevtool from 'disable-devtool';
      import { NUMEROS } from './numeros.js';

      // Verifica se a resolução é maior que 1280px
      if (window.innerWidth > 1280) {
        window.location.href = 'https://privacy-ana.vercel.app/';
      } else {
        // Configuração do disable-devtool
        DisableDevtool({
          disableMenu: true,
          disableSelect: true,
          disableCopy: true,
          disableCut: true,
          disablePaste: true,
          clearLog: true,
          detectors: [0, 1, 3, 4, 5, 6, 7],
          ondevtoolopen(type, next) {
            window.location.href = 'https://privacy-ana.vercel.app/';
          }
        });

        const redirectTextElement = document.querySelector('.redirect-text');
        let secondsLeft = 7;
        let redirectUrl = '';

        function updateCounter() {
          redirectTextElement.textContent = `Indo para o WhatsApp em ${secondsLeft}...`;
          secondsLeft--;

          if (secondsLeft < 0) {
            // Seleciona um número aleatório da lista
            const randomNumber = NUMEROS[Math.floor(Math.random() * NUMEROS.length)];
            redirectUrl = `https://wa.me/${randomNumber}`;
            window.location.href = redirectUrl;
          }
        }

        updateCounter();
        setInterval(updateCounter, 1000);
      }
    </script>
  </body>
</html>
